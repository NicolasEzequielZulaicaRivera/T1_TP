<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Temperature Monitor</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta http-equiv="Cache-Control" content="max-age=3600" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link href="./resources/css/home.css" rel="stylesheet" />
    <script src="./resources/js/script.js" defer></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js" defer></script>

  </head>
  <body>
    <div id="outer">

      <div class="home-container">
        <span class="home-title"><span>Temperature Monitor</span></span>
        <span class="home-powered">Powered by</span>
        <img
          alt="rustlogo"
          src="resources/img/rustlogo.png"
          class="home-rustlogo"
        />
        <div class="home-container1">
          <div class="home-container2">
            <img
              alt="thermometer"
              src="resources/img/thermometer.png"
              class="home-thermometer"
            />
            <span class="home-temperature" id="temp1"></span>
          </div>
          <div class="home-container3">
            <span class="home-temperature2" id="temp2"></span>
            <div
              class="home-plot"
              style="height: 50vh"
              id="chartContainer"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
